<div class="contianer">
  <p>Post Data</p>
  <div class="alert alert-primary" *ngIf="showSuccess"> {{successMessage}}</div>
  <table class="table table-border">
    <tr>
    <th>
      id
    </th>
    <th>
      title
    </th>
    <th>
      Author
    </th>
    <th>
      Actions
    </th>
  </tr>
    <tr *ngFor="let item of posts">
      <td>
        {{item.id}}
      </td>
      <td>
        {{item.title}}
      </td>
      <td>
        {{item.author}}
      </td>
      <td>
        <button type="button" class="btn btn-primary text text-danger" (click)="removeId(item.id)">Remove Entry </button>
      </td>
    </tr>
  </table>

</div>
<hr/>
<h1>Add Data</h1>
<form (ngSubmit)="saveData()" #ngForm>
  title : <input type="text" name="title" [(ngModel)]="title"  placeholder="enter title" />
  Author : <input type="text"  name="author"  [(ngModel)]="author" placeholder="enter Author" />
  <input type="submit" value="Save">
</form>
